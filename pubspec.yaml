name: "flutterwave"
description: "Flutterwave official flutter library to accept payment via card, USSD, Mobile Money etc."
version: 0.0.3-dev.2-null-safety
homepage: "https://github.com/Flutterwave/flutterwave-flutter"

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.2
  tripledes: ^2.1.0
  webview_flutter: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.7
flutter:
  uses-material-design: true
  fonts:
    - family: FLW
      fonts:
        - asset: fonts/FLW-Regular.ttf
        - asset: fonts/FLW-Bold.ttf
